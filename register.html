<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Graphics Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="overlay"></div>
    <div class="header-content">
        <img src="images/logo.png" alt="Ikam Pixel Logo" class="logo">
        <h1>Register for the Graphics Class</h1>
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
    </ul>
</nav>

<section class="register">
    <h2>Sign Up for the Training</h2>
    <form id="registerForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="learning-type">What do you want to learn?</label>
        <select id="learning-type" required>
            <option value="" disabled selected>Select an option</option>
            <option value="mobile-graphics">Mobile Graphics Design</option>
            <option value="pc-graphics">PC Graphics Design</option>
            <option value="both">Both Mobile & PC Graphics</option>
        </select>

        <label for="experience">Do you have prior experience?</label>
        <select id="experience" required>
            <option value="" disabled selected>Select an option</option>
            <option value="beginner">No, I am a complete beginner</option>
            <option value="intermediate">Yes, but I want to improve</option>
            <option value="advanced">I am advanced, I want to refine my skills</option>
        </select>

        <label for="tools">Which design tools have you used before? (Optional)</label>
        <input type="text" id="tools" placeholder="E.g., Canva, Photoshop, Illustrator">

        <label for="goal">Why do you want to learn graphics design?</label>
        <textarea id="goal" rows="3" placeholder="Briefly describe your goal..." required></textarea>

        <button type="submit">Register Now</button>
        <p id="message" class="hidden"></p>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
